<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BHANGAR MAHAVIDYALAYA</h1>
        <h3> Student এর বিস্তারিত তথ্য জানতে নিচে Student ID <font color="Red"> (Capital Letter- এ লিখতে হবে) </font> লিখে Search-এ ক্লিক করতে হবে।.</h3>
        <h5><i>Designed & Developed by Mohib Sir</i></h5>
        <input type="text" id="searchInput" placeholder="Enter Student ID">
        <button onclick="searchData()">Search</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
